<div class="container py-5">
    <h2 class="text-center mb-5">Nuestras Sucursales</h2>
    
    <div class="row g-4">
        <div class="col-md-4" *ngFor="let sucursal of sucursales">
            <div class="card h-100 shadow-sm border-0 sucursal-card">
                <div class="card-header bg-white border-0 pt-4 pb-0 text-center">
                    <i class="bi bi-geo-alt-fill text-primary fs-1"></i>
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">{{sucursal.nombreSucursal}}</h5>
                    <p class="text-muted mb-3">{{sucursal.distrito}}</p>
                    
                    <ul class="list-unstyled text-start small mx-auto" style="max-width: 250px;">
                        <li class="mb-2"><i class="bi bi-map me-2"></i> {{sucursal.direccion}}</li>
                        <li class="mb-2"><i class="bi bi-telephone me-2"></i> {{sucursal.telefono}}</li>
                        <li class="mb-2"><i class="bi bi-clock me-2"></i> {{sucursal.horarioAtencion}}</li>
                    </ul>
                </div>
                <div class="card-footer bg-white border-0 pb-4 text-center">
                    <a href="https://maps.google.com/?q={{sucursal.latitud}},{{sucursal.longitud}}" 
                       target="_blank" class="btn btn-outline-primary btn-sm">
                        Ver en Mapa
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
